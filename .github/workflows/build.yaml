name: Build and Publish image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag joeldejene/auth_backend:${TAG}

      - name: Push image to Docker Hub
        run: |
          docker login -u joeldejene -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push joeldejene/auth_backend:${TAG}
